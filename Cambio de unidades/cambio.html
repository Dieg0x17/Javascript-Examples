<script type="text/javascript">

function longitud() {
	var li = parseFloat(document.Longitud.e.value); 	 //longitud inicial
	var lf;												// longitud final
	var ui = parseFloat(document.Longitud.UI.value);   //  unidad inicial
	var uf = parseFloat(document.Longitud.UF.value);  //   unidad final
	lf=(li*ui)/uf;
	if (uf == -1){lf="Seleciona una unidad"};
	document.Longitud.s.value=lf;	
	if(document.Longitud.s.value=="NaN"){document.Longitud.s.value="inserta un numero valido";}
};

};
function tiempo() {
	var li = parseFloat(document.Tiempo.e.value); 	   //Tiempo inicial
	var lf;											  // Tiempo final
	var ui = parseFloat(document.Tiempo.UI.value);   //  unidad inicial
	var uf = parseFloat(document.Tiempo.UF.value);  //   unidad final
	lf=(li*ui)/uf;
	if (uf == -1){lf="Seleciona una unidad"};
	document.Tiempo.s.value=lf;
	if(document.Tiempo.s.value=="NaN"){document.Tiempo.s.value="inserta un numero valido";}
};
function temperatura() {
	var Ti = parseFloat(document.Temperatura.e.value); 	  //Temperatura inicial
	var Tf;											  	 // Temperatura final
	var ui = document.Temperatura.UI.value;   	 		//  unidad inicial
	var uf = document.Temperatura.UF.value;  		   //   unidad final
	if (ui == "c") {
		if (uf == "k"){Tf=(Ti+273.15)} 
		if (uf == "f"){Tf=(((9*Ti)/5)+32)}
		if (uf == "r"){Tf=(Ti/1.25)}
		if (uf == "c"){Tf=Ti} 
	};
	if (ui == "f") {
		if (uf == "c"){Tf=((5*(Ti-32))/9)}
		if (uf == "k"){Tf=((Ti+459.67)/1.8)}
		if (uf == "r"){Tf=(((5*(Ti-32))/9)/1.25)}
		if (uf == "f"){Tf=Ti}
	};
	if (ui == "k") {
		if (uf == "c"){Tf=(Ti-273.15)}
		if (uf == "f"){Tf=((1.8*Ti)-459.67)}
		if (uf == "r"){Tf=(Ti/1.25)-273.15}
		if (uf == "k"){Tf=Ti}
	};
	if (ui == "r") {
		if (uf == "c"){Tf=(Ti*1.25)}
		if (uf == "f"){Tf=(((9*(Ti*1.25))/5)+32)}
		if (uf == "k"){Tf=((Ti+273.15)*1.25)}
		if (uf == "r"){Tf=Ti}
	};

	 if (uf == -1){Tf="Seleciona una unidad"};
	document.Temperatura.s.value=Tf;
	if(document.Temperatura.s.value=="NaN"){document.Temperatura.s.value="inserta un numero valido";}
};
